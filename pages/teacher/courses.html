<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-LMS | Mes Cours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            padding-left: 16rem;
        }
    </style>
</head>

<body>
    <aside id="sidebar"></aside>

    <main class="min-h-screen p-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Mes Cours</h1>
                <p class="text-gray-500 text-sm">Gérez vos contenus pédagogiques</p>
            </div>
            <a href="course-edit.html"
                class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-bold transition shadow-lg hover:shadow-xl flex items-center gap-2">
                <i class="fas fa-plus"></i> Créer Nouveau Cours
            </a>
        </header>

        <!-- Search / Filter -->
        <div class="mb-8 bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex gap-4">
            <div class="flex-1 relative">
                <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                <input type="text" id="search-course" placeholder="Rechercher un cours..."
                    class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>
        </div>

        <!-- Course Grid -->
        <div id="course-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loaded via JS -->
        </div>
    </main>

    <script src="../../assets/js/data.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/layout.js"></script>
    <script>
        $(document).ready(function () {
            window.auth.requireRole('ROLE_TEACHER');
            Layout.init('courses');

            const teacherId = window.auth.currentUser.id;

            function loadCourses(filter = '') {
                const courses = window.db.getCoursesByTeacher(teacherId);
                const container = $('#course-grid');
                container.empty();

                const filtered = courses.filter(c => c.title.toLowerCase().includes(filter.toLowerCase()));

                if (filtered.length === 0) {
                    container.html('<div class="col-span-full text-center py-10 text-gray-400">Aucun cours trouvé.</div>');
                    return;
                }

                filtered.forEach(course => {
                    const html = `
                        <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-md transition-all group">
                            <div class="p-6">
                                <div class="flex justify-between items-start mb-4">
                                    <div class="w-12 h-12 bg-indigo-50 rounded-lg flex items-center justify-center text-indigo-600 text-xl">
                                        <i class="fas fa-book"></i>
                                    </div>
                                    <div class="dropdown relative">
                                        <button class="text-gray-400 hover:text-gray-600 p-2" onclick="$(this).next().toggleClass('hidden')">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <div class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-slate-100 z-10 py-1">
                                            <a href="course-details.html?id=${course.id}" class="block px-4 py-2 hover:bg-slate-50 text-slate-700"><i class="fas fa-eye w-6 text-center"></i> Voir</a>
                                            <a href="course-edit.html?id=${course.id}" class="block px-4 py-2 hover:bg-slate-50 text-blue-600"><i class="fas fa-edit w-6 text-center"></i> Modifier</a>
                                            <button onclick="deleteCourse(${course.id})" class="block w-full text-left px-4 py-2 hover:bg-red-50 text-red-600"><i class="fas fa-trash w-6 text-center"></i> Supprimer</button>
                                        </div>
                                    </div>
                                </div>
                                <h3 class="font-bold text-lg text-slate-800 mb-2">${course.title}</h3>
                                <p class="text-sm text-slate-500 line-clamp-2 mb-4 h-10">${course.description}</p>
                                
                                <div class="flex items-center justify-between text-xs font-semibold text-slate-400 uppercase tracking-wider border-t pt-4">
                                    <span>${course.codeUnique || '#CODE'}</span>
                                    <span>0 Étudiants</span>
                                </div>
                            </div>
                            <div class="bg-slate-50 px-6 py-3 border-t border-slate-100 flex justify-between items-center group-hover:bg-indigo-50 transition-colors">
                                <span class="text-xs font-bold text-slate-500 group-hover:text-indigo-600">Gérer Contenu</span>
                                <a href="course-details.html?id=${course.id}" class="w-8 h-8 rounded-full bg-white flex items-center justify-center shadow-sm text-slate-400 hover:text-indigo-600">
                                    <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    container.append(html);
                });
            }

            loadCourses();

            $('#search-course').on('input', function () {
                loadCourses($(this).val());
            });

            // Close dropdowns when clicking outside
            $(document).click(function (e) {
                if (!$(e.target).closest('.dropdown').length) {
                    $('.dropdown div').addClass('hidden');
                }
            });

            window.deleteCourse = function (id) {
                if (confirm('Êtes-vous sûr de vouloir supprimer ce cours ?')) {
                    window.db.delete('courses', id);
                    loadCourses();
                }
            };
        });
    </script>
</body>

</html>
