<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-LMS | Mes Inscriptions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            padding-left: 16rem;
        }
    </style>
</head>

<body>
    <aside id="sidebar"></aside>

    <main class="min-h-screen p-8">
        <header class="mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Mes Cours</h1>
            <p class="text-gray-500 text-sm">Vos parcours actifs</p>
        </header>

        <div id="my-courses-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loaded via JS -->
        </div>
    </main>

    <script src="../../assets/js/data.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/layout.js"></script>
    <script>
        $(document).ready(function () {
            window.auth.requireRole('ROLE_STUDENT');
            Layout.init('my-courses');

            const studentId = window.auth.currentUser.id;
            const enrollments = window.db.getEnrollmentsByStudent(studentId);
            const container = $('#my-courses-grid');

            if (enrollments.length === 0) {
                container.html(`
                    <div class="col-span-full text-center py-10">
                        <p class="text-gray-400 mb-4">Vous n'êtes inscrit à aucun cours.</p>
                        <a href="catalogue.html" class="inline-block px-6 py-2 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700">Parcourir le catalogue</a>
                    </div>
                `);
            } else {
                enrollments.forEach(enrollment => {
                    const course = window.db.getById('courses', enrollment.courseId);
                    if (!course) return; // Should not happen

                    const html = `
                        <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-md transition">
                            <div class="h-32 bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center text-4xl text-white/30">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <div class="p-5">
                                <h3 class="font-bold text-lg text-slate-800 mb-2">${course.title}</h3>
                                <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
                                    <div class="bg-green-500 h-2 rounded-full" style="width: 0%"></div>
                                </div>
                                <a href="course-view.html?id=${course.id}" class="block text-center w-full py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition">
                                    Accéder au contenu
                                </a>
                            </div>
                        </div>
                    `;
                    container.append(html);
                });
            }
        });
    </script>
</body>

</html>
